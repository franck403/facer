<!DOCTYPE html>
<html>
  <head>
    <title>Face Age Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!--<script src="https://cdn.jsdelivr.net/npm/face-api-without-tensorflow@1.0.0/dist/face-api.min.js"></script>-->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      #video-container {
        position: relative;
        width: 640px;
        height: 480px;
        margin: 0 auto;
        background-color: #333;
        border-radius: 8px;
        overflow: hidden;
      }
      #video {
        width: 100%;
        height: 100%;
        display: none;
      }
      #overlay-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #controls {
        text-align: center;
        margin: 20px auto;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      #results {
        margin: 20px auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 4px;
        max-width: 640px;
        min-height: 50px;
        text-align: center;
      }
      #loading {
        text-align: center;
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Face Age Detection</h1>
    <div id="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="overlay-canvas"></canvas>
    </div>
    <div id="controls">
      <button id="toggle-camera">Show Camera</button>
      <button id="capture">Detect Ages</button>
    </div>
    <div id="results">
      <p id="loading">Loading models, please wait...</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
